# GitHub Actions workflow for SBOM generation
#
# This workflow generates Software Bill of Materials using scancode-toolkit
# and cargo-cyclonedx, validates license compliance, and validates NOTICE file.
#
# Action Versions (hash-pinned per SPS v2.1):
# - actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 (v6.0.0)
# - actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 (v6.1.0)
# - dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e (master)
# - actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 (v5.0.0)
# - softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b (v2.5.0)

name: SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_call:  # Allow this workflow to be called by other workflows
  workflow_dispatch:

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: '3.10'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e  # master
        with:
          toolchain: stable

      - name: Install scancode-toolkit
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install scancode-toolkit

      - name: Install CycloneDX CLI
        run: |
          mkdir -p ~/.local/bin
          wget -q -O ~/.local/bin/cyclonedx \
            https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.27.1/cyclonedx-linux-x64
          chmod +x ~/.local/bin/cyclonedx
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install cargo-cyclonedx
        run: |
          cargo install cargo-cyclonedx

      - name: Generate SBOM
        run: |
          .github/scripts/generate_sbom.sh

      - name: Validate SBOM
        run: |
          cyclonedx validate --input-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Release SBOM
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            sbom.json

      - name: Generate SBOM Summary
        run: |
          echo "## SBOM Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          COMPONENT_COUNT=$(python3 -c "import json; sbom = json.load(open('sbom.json')); print(len(sbom.get('components', [])))")
          echo "ðŸ“¦ **Total Components**: $COMPONENT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "- \`sbom.json\` - CycloneDX 1.6 format SBOM" >> $GITHUB_STEP_SUMMARY
