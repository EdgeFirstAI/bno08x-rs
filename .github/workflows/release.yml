# GitHub Actions workflow for creating releases
name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install scancode-toolkit
        run: |
          python3 -m venv venv
          venv/bin/pip install scancode-toolkit

      - name: Generate SBOM
        run: |
          .github/scripts/generate_sbom.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            Release ${{ steps.get_version.outputs.VERSION }}
            
            ## Installation
            
            Add to your `Cargo.toml`:
            ```toml
            [dependencies]
            bno08x = "${{ steps.get_version.outputs.VERSION }}"
            ```
            
            ## Links
            
            - [crates.io](https://crates.io/crates/bno08x)
            - [Documentation](https://docs.rs/bno08x/${{ steps.get_version.outputs.VERSION }})
            - [CHANGELOG](https://github.com/EdgeFirstAI/bno08x/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false

      - name: Upload SBOM
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sbom.json
          asset_name: sbom.json
          asset_content_type: application/json

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-22.04
    environment:
      name: crates-io
      url: https://crates.io/crates/bno08x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io (trusted publishing)
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
